# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Superman #站定的名称
subtitle: 前端开发 / 摄影爱好者 / ... #站点的副标题
description: 前端开发 / 摄影爱好者 / ... #站点的描述
author: Superman 
email: 673318522@qq.com
keywords: "前端,js,jquery,javascript,html5,开发者,程序猿,html,css,css3"
language: zh-Hans # 语言 使用中文需要使用zh-Hans
timezone:  #默认操作系统的时间

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
##url 在没有绑定域名前，不需要填写
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory 目录格式，不修改
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing 写作布局，不修改
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
# Archives 默认值为2，这里都修改为1，相应页面就只会列出标题，而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 2
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/

date_format: MMM D
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions 配置主题
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment 配置部署github站点，改为自己的github repository
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/superman66/superman66.github.io.git
  branch: master
